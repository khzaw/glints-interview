{% extends 'base.html' %}

{% block title %}{{ author.name }}{% endblock title %}

{% block content %}
  <div class="author-detail">
    <div class="row">
      <div class="column">
        <h1 class="title">{{ author.name }}</h1>
      <div>
      <div class="column">
        <img class="image" src="{{ author.image }}">
        <p class="bio">{{ author.bio }}</p>
      </div>
    </div>
  </div>
{% endblock content %}
